<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="Design.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="colorPicker.css" media="screen" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="workingArea" data-zoom-on-wheel="scaling-property: transform" data-pan-on-drag>

      
      <defs>
        <clipPath id="cp" clipPathUnits="objectBoundingBox">
            <circle cx="0.5" cy="0.5" r="99" />
        </clipPath>
      </defs>

      <svg id="ID_SVG"  width="1000" height="500" onmouseup="deselect(this, event);" data-simplebar>

        <g id="background" style="pointer-events: none;">
          <defs>
            <pattern id="patternHorizontal" patternUnits="userSpaceOnUse" width="120" height="30" patternTransform="rotate(90)">
              <line id="hLine1" x1="30" y="30" x2="30" y2="30" stroke="rgb(160,160,160)" stroke-width="1" />
              <line id="hLine2" x1="60" y="60" x2="60" y2="60" stroke="rgb(160,160,160)" stroke-width="1" />
              <line id="hLine3" x1="90" y="90" x2="90" y2="90" stroke="rgb(160,160,160)" stroke-width="1" />

            </pattern>
            <pattern id="patternVertical" patternUnits="userSpaceOnUse" width="120" height="30" patternTransform="rotate(0)">
              <line id="vLine1" x1="30" y="30" x2="30" y2="30" stroke="rgb(160,160,160)" stroke-width="1" />
              <line id="vLine2" x1="60" y="60" x2="60" y2="60" stroke="rgb(160,160,160)" stroke-width="1" />
              <line id="vLine3" x1="90" y="90" x2="90" y2="90" stroke="rgb(160,160,160)" stroke-width="1" />
            </pattern>

            <pattern id="patternVerticalHighlight" patternUnits="userSpaceOnUse" width="120" height="30" patternTransform="rotate(0)">
              <line id="vLine0" x1="0" y="0" x2="0" y2="30" stroke="rgb(100,100,100)" stroke-width="2" />
            </pattern>

            <pattern id="patternHorzontalHighlight" patternUnits="userSpaceOnUse" width="120" height="30" patternTransform="rotate(-90)">
              <line id="hLine0" x1="0" y="0" x2="0" y2="30" stroke="rgb(100,100,100)" stroke-width="4" />
            </pattern>
          </defs>

          <rect width="100%" height="100%" fill="url(#patternHorizontal)" :opacity="1" />
          <rect width="100%" height="100%" fill="url(#patternVertical)" :opacity="1" />
          <rect width="100%" height="100%" fill="url(#patternHorzontalHighlight)" :opacity="1" />
          <rect width="100%" height="100%" fill="url(#patternVerticalHighlight)" :opacity="1" />
        </g>

     


        <rect class="draggable" onmousedown="select(this)" x="200" y="50" width="200" height="100" stroke="red" stroke-width="1" fill="yellow" />


        <svg x="5000" y="5000" preserveAspectRatio="none" onmousedown="select(this)" width="100px" height="100px" fill="green" viewbox="0, 0, 20, 10">
          <polygon points="0,10 20,10 10,0"></polygon>
        </svg>

        <svg  preserveAspectRatio="none" onmousedown="select(this)" width="100px" height="100px" viewbox="0, 0, 10, 10">
          <polygon transform="scale(-1,1) translate(-10,0)" fill="green" points="0,10 10,10 10,0 5,5 4,4"></polygon>
        </svg>

        

        <rect onmousedown="select(this)" x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill: red; stroke: blue; stroke-width: 5; opacity: 0.5;" />
        <rect onmousedown="select(this)" x="50" y="20" rx="9999999999999999999999999999" ry="9999999999999999999999999999" width="150" height="150" style="fill: red; stroke: black; stroke-width: 5; opacity: 0.5;" />

       
      </svg>
        
      
    </div>

    <div id="sidebar">

      <div id="navWrapper">
        <div id="navSelection"></div>

        <div id="navStyle" class="nav">Style</div>
        <div id="navPosition" class="nav">Position</div>
        <div id="navFile" class="nav">File</div>
      </div>

      <div id="rightClickMenu">
        <div class="rightClickOption" id="rightClickMenuCopy" onclick="rightClickMenuCopy()"><span><img class="rightClickIcon" src="img/copy.png">Kopieren</div>
        <div class="rightClickOption" id="rightClickMenuPaste" onclick="rightClickMenuPaste()"><span><img class="rightClickIcon" src="img/paste.png">Einfügen</div>
        <div class="rightClickOption" id="rightClickMenuCut" onclick="rightClickMenuCut()"><span><img class="rightClickIcon" src="img/cut.png">Ausschneiden</div>
        <div class="rightClickOption" id="rightClickMenuDelete" onclick="rightClickMenuDelete()"><span><img class="rightClickIcon" src="img/delete.png">Löschen</div>
        <div class="rightClickOption" id="rightClickMenuOneBack" onclick="rightClickMenuOneBack()"><span><img class="rightClickIcon" src="img/oneBack.png">Eine Ebene nach Hinten</div>
        <div class="rightClickOption" id="rightClickMenuOneFront" onclick="rightClickMenuOneFront()"><span><img class="rightClickIcon" src="img/oneBack.png">Eine Ebene nach Vorne</div>
        <div class="rightClickOption" id="rightClickMenuSetBack" onclick="rightClickMenuSetBack()"><span><img class="rightClickIcon" src="img/toBack.png"></span>Ganz nach hinten</div>
        <div class="rightClickOption" id="rightClickMenuSetFront" onclick="rightClickMenuSetFront()"><span><img class="rightClickIcon" src="img/toFront.png"></span>Ganz nach vorne</div>
      </div>
      
      <div id="tabContainer">

        <div class="tabs" id="tabStyle">
          <h>STYLE</h>
          <div id="colorWrapper">
            <div id="picker"></div>
            <div id="slider"></div>
          </div>
          <p><input style="display: none;" type="text"></p>
    <p></p>
        </div>

        <div class="tabs" id="tabPosition">
          
          <div class="inputWrapper">
            <div class="inputText">Weite</div>
            <input type="number" class="inputInput" tabindex="-1">
          </div>

          <div class="link" id="rightClickMenuOneBack" onclick="rightClickMenuOneBack()"><span><img class="rightClickIcon" src="img/oneBack.png">Eine Ebene nach Hinten</div>
          <div class="link" id="rightClickMenuOneFront" onclick="rightClickMenuOneFront()"><span><img class="rightClickIcon" src="img/oneBack.png">Eine Ebene nach Vorne</div>
          <div class="link" id="rightClickMenuSetBack" onclick="rightClickMenuSetBack()"><span><img class="rightClickIcon" src="img/toBack.png"></span>Ganz nach hinten</div>
          <div class="link" id="rightClickMenuSetFront" onclick="rightClickMenuSetFront()"><span><img class="rightClickIcon" src="img/toFront.png"></span>Ganz nach vorne</div>
        </div>

        <div class="tabs" id="tabFile">
          <p class="link" id="BTNExportToPng">export as PNG</p>
          <p class="link" id="BTNExportToJpg">export as JPG</p>
          <p class="link" id="BTNExportToSvg">export as SVG</p>
        </div>
      </div>
    </div>

    <div onmouseover="openSlider()" onmouseout="closeSlider()" id="zoomOption">
      <div class="zoomOptionButton">-</div>
      <div id="zoomOptionSliderWrapper">
        <input  onmousemove="changeZoom(event)" type="range" min="5" max="1000" value="100" id="zoomSlider">
      </div>
      <div class="zoomOptionButton">+</div>


      <div id="zoomOptionText"></div>
    </div>

    <script src="zoom.js"></script>
    <script src="script.js"></script>
    <script src="export.js"></script>
    <script src="sidebar.js"></script>
    <script src="colorPicker.js"></script>


    <script src="colorPicker.js"></script>




  </body>
</html>
