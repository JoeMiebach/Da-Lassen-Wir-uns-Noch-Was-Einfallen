<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="Design.css" media="screen" />
</head>
<body>
    
    <div id="workingArea">
        <svg id="ID_SVG" width="1000" height="1000" onmouseup="deselect(this)">
            <circle class="draggable" onmousedown="select(this)" cx="200" cy="50" r="30" stroke="green" stroke-width="2" fill="yellow" />
            <circle class="draggable" onmousedown="select(this)" cx="200" cy="50" r="80" stroke="red" stroke-width="2" fill="yellow" />
            <rect class="draggable" onmousedown="select(this)" x="200" y="50" width="200" height="100" stroke="red" stroke-width="2" fill="yellow" />

                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <svg class="draggable" onmousedown="select(this)">
                    <ellipse  cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
                    <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
                    Sorry, your browser does not support inline SVG.
                </svg>


        </svg>
    </div>

    <div id="sidebar"></div>

    <script src="script.js"></script>
 
</body>
</html>
